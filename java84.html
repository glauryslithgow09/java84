<!DOCTYPE html>
<html>

<head>
    <title>documento</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        var palabra = prompt('Ingrese una palabra de 7 caracteres que comience con a y finalice con r', '');
        var patron = /^a.....r$/;
        if (patron.test(palabra))
            document.write('palabra correcta');
        else
            document.write('palabra incorrecta');
    </script>

</body>

</html>
